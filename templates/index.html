<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Room</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for room, handles, and dimensions -->
    <style>
        /* The main canvas area */
        #canvas {
            background-color: #f0f0f0;
            background-image:
                linear-gradient(to right, #ddd 1px, transparent 1px),
                linear-gradient(to bottom, #ddd 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 2rem; /* Give space for the room to not be at the edge */
        }
        /* The resizable room container */
        #room-container {
            background-color: white;
            position: relative;
            box-shadow: 0 0 0 2px #9ca3af; /* gray-400 border */
        }
        /* Class for a selected item on the canvas */
        .selected {
            border: 2px solid #3b82f6; /* blue-500 */
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); /* Add a glow for better visibility */
        }
        /* General handle style */
        .handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #3b82f6;
            border: 2px solid white;
            border-radius: 50%;
            z-index: 10;
        }
        /* --- START: HIDE HANDLES WHEN NOT SELECTED --- */
        .handle {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .selected .handle {
            opacity: 1;
        }
        /* --- END: HIDE HANDLES WHEN NOT SELECTED --- */

        /* Furniture Handles */
        .resize-handle { bottom: -6px; right: -6px; cursor: nwse-resize; }
        .rotate-handle { top: -20px; left: calc(50% - 6px); cursor: alias; }

        /* Room Wall Handles */
        .room-handle { background-color: #6b7280; opacity: 1; } /* Room handles always visible */
        .room-handle.top-left     { top: -6px; left: -6px; cursor: nwse-resize; }
        .room-handle.top-right    { top: -6px; right: -6px; cursor: nesw-resize; }
        .room-handle.bottom-left  { bottom: -6px; left: -6px; cursor: nesw-resize; }
        .room-handle.bottom-right { bottom: -6px; right: -6px; cursor: nwse-resize; }

        /* Dimension Display Style */
        .dimension-display {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%); /* Center the label */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 4px;
            white-space: nowrap;
            pointer-events: none;
            /* --- MODIFICATION: ALWAYS VISIBLE BY DEFAULT --- */
            display: block; 
        }

        /* --- START: NEW RULE TO HIDE ALL DIMENSIONS --- */
        .hide-dims .dimension-display {
            display: none;
        }
        /* --- END: NEW RULE TO HIDE ALL DIMENSIONS --- */
    </style>
</head>
<body class="font-sans bg-gray-100"> <!-- We will add/remove the .hide-dims class here -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-72 bg-white shadow-lg flex flex-col">
            <h1 class="text-xl font-bold p-4 border-b">Pflegeassistenz Navigator</h1>
            <div id="furniture-list" class="p-4 space-y-4 overflow-y-auto">
                <!-- Furniture items will be injected here by JavaScript -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <div class="p-4 border-b bg-white flex justify-end items-center space-x-4">
                <!-- --- START: ADD SAVE BUTTON AND TOGGLE SWITCH --- -->
                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-700">Show Dimensions</span>
                    <label for="toggle-dims-switch" class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="toggle-dims-switch" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                <button id="save-btn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Save Layout</button>
                <button id="delete-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 disabled:opacity-50" disabled>Delete</button>
                <!-- --- END: ADD SAVE BUTTON AND TOGGLE SWITCH --- -->
            </div>
            <!-- The Canvas area -->
            <div id="canvas" class="flex-1 flex items-center justify-center">
                <!-- The adjustable room will be created here by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Main JavaScript File -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
